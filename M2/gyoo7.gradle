apply plugin: 'java'
defaultTasks 'jar'
	jar {
		baseName = 'gyoo7'
		manifest {
				attributes ('Main-Class': 'edu.gatech.oad.antlab.pkg1.AntLabMain', 'Class-Path': '../../lib/resources.jar')}
	}

repositories {
	flatDir {
		dirs 'lib'
	}
}

dependencies {
	compile fileTree(dir: 'lib', include: 'resources.jar')
}

